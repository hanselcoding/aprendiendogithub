<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">




    <title>formulario</title>
</head>

<body>

    <form>

        <label for="identidad">tipo de documento</label> <br>
        <select name="identidad" id="identidad">
            <option value="cedula">cedula</option>
            <option value="tarjeta de identidad">tarjeta de identidad</option>

        </select><br>

        <label for="cedula">numero de documento</label> <br>
        <input type="number" id="cedula" placeholder="numero de documento" /><br>


        <label for="email">email</label><br>
        <input type="email" id="email" name="email" placeholder="coloca tu email"><br>

        <label for="nombre">nombre</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="coloque el nombre" size="35"><br>


        <label for="lastname">lastname</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="pon tu segundo nomobre"><br>
        <button type="submit">enviar </button>

    </form>




    <script src="index.js"></script>

</body>

</html>
